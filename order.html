<!DOCTYPE html>
<html>
    <head>
        <title>Order Page</title>

        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/order_style.css">
        <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">

        <script src="/resources/js/script.js"></script>
    </head>
    <body onload="initValues()">

        <div id="sidenavId" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/index.html">Home</a>
            <a href="/order.html">Order</a>
            <a href="/index.html">About</a>
        </div>

        <nav>
            <a href="/index.html"><img class="nav-logo" src="/resources/images/logo.png"></a>
            <span class="nav-menu" onclick="openNav()">&#9776;</span>
        </nav>

        <div class="container">
            <div class="col">
                <fieldset>
                    <legend>Metals</legend>
                    <input type="radio" id="ironMetal" value="200" onclick="setMetal(this)" checked> Iron - 200 coins </br>
                    <input type="radio" id="goldMetal" value="350" onclick="setMetal(this)"> Gold - 350 coins
                </fieldset>
                
                </br>

                <fieldset>
                    <legend>House</legend>
                    <input type="checkbox" value="15" onclick="setHouse(this)" id="targaryen"> Targaryen - 15 coins </br>
                    <input type="checkbox" value="25" onclick="setHouse(this)" id="stark"> Stark - 25 coins </br>
                    <input type="checkbox" value="30" onclick="setHouse(this)" id="lannister"> Lannister - 30 coins </br>
                    <input type="checkbox" value="35" onclick="setHouse(this)" id="greyjoy"> Greyjoy - 35 coins
                </fieldset>

                </br>

                <fieldset>
                    <legend>Delivery options</legend>
                    Quantity:
                    <select id="quantity" onclick="setQuantity()">
                        <option value="1">1 Sword</option>
                        <option value="2">2 Swords</option>
                        <option value="3">3 Swords</option>
                    </select> 
                    </br>
                    </br>
                    <input type="checkbox" id="expressDelivery" onclick="setExpressDelivery()"> Express delivery
                </fieldset>

                </br>
        
                <button>Generate random sword</button>
            </div>

            <div class="col">
                <h2>Your sword</h2>
                <img class="sword" src="/resources/images/iron-sword.png"> </br>
                Shipping Charges: <input type="text" name="shippingCharges" value="0">  </br>
                Total Cost: <input id="totalCost" type="text" name="totalCost" value="0"> </br>
                <button>Next</button>
            </div>
        </div>

        <footer>
            <p>
                &copy 2019
                <a href="https://www.linkedin.com/in/nikos-sklavounos">
                    Nikos Sklavounos.
                </a>
                All rights reserved.
            </p>
        </footer>
    </body>
</html>
