        <div class="container">
            <div class="col">
                <fieldset>
                    <legend>Metals</legend>
                    <input type="radio" id="metal" name="metal" value="iron" checked> Iron - 200 coins </br>
                    <input type="radio" name="metal" value="gold"> Gold - 350 coins
                </fieldset>
                
                </br>

                <fieldset>
                    <legend>House</legend>
                    <input type="checkbox" id="house" name="house" value="Targaryen"> Targaryen - 15 coins </br>
                    <input type="checkbox" name="house" value="Stark"> Stark - 25 coins </br>
                    <input type="checkbox" name="house" value="Lannister"> Lannister - 30 coins </br>
                    <input type="checkbox" name="house" value="Greyjoy"> Greyjoy - 35 coins
                </fieldset>

                </br>

                <fieldset>
                    <legend>Delivery options</legend>
                    Quantity:
                    <select name="quantity">
                        <option value="1">1 Sword</option>
                        <option value="2">2 Swords</option>
                        <option value="3">3 Swords</option>
                    </select> 
                    </br>
                    </br>
                    <input type="checkbox" name="express" value="true"> Express delivery
                </fieldset>

                </br>
        
                <button>Generate random sword</button>
            </div>

            <div class="col">
                <h2>Your sword</h2>
                <img class="sword" src="/resources/images/iron-sword.png"> </br>
                Shipping Charges: <input type="text" name="shippingCharges">  </br>
                Total Cost: <input type="text" name="totalCost"> </br>
                <button>Next</button>
            </div>
        </div>
